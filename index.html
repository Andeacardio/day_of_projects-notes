<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Awesome Notes</h1>
        <div class="notes-box">
          <div class="notes-box-top">
            <textarea
              placeholder="Write something..."
              class="notes-box-top-text"
              name=""
              id=""
              cols="30"
              rows="10"
            ></textarea>
            <button class="notes-box-top-button">+</button>
          </div>
          <div class="notes-box-bottom"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
